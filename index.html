<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Description of this file" />

    <link rel="icon" type="image/svg+xml" href="public/favicons/favicon-32x32.png" />

    <link rel="apple-touch-icon" sizes="180x180" href="public/favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="public/favicons/favicon-32x32.png" />

    <title>Breaking Bad</title>
  </head>
  <body>
    <header>
      <section class="header">
        <img
          src="./src/assets/img/logo.PNG"
          alt="Logo principal de Breaking Bad"
          title="Logo principal de Breaking Bad"
        />
        <h1 aria-describedby="Título de citación principal">
          <span>I did it for me. I liked it.</span>
          <span>&nbsp;I was good at it.</span>
          <span>&nbsp;And, I was really... I was alive.</span>
        </h1>
      </section>
    </header>

    <nav>
      <ul class="nav">
        <li></li>
      </ul>
      <div class="nav__modal"></div>
    </nav>

    <main>
      <section class="main">
        <img
          src="./src/assets/img/poster.jpg"
          usemap="#image-map"
          alt="Poster principal de Breaking Bad"
          title="Poster principal de Breaking Bad"
        />

        <map name="image-map">
          <area
            target="_self"
            alt="Breaking title"
            title="Breaking title"
            href="./formulario.html"
            coords="481,101,668,145"
            shape="rect"
            aria-label="Redirección al formulario"
          />
          <area
            target="_self"
            alt="Bad title"
            title="Bad title"
            href="./tabla__.html"
            coords="544,148,626,181"
            shape="rect"
            aria-label="Redirección a al la tabla periódica"
          />
        </map>
      </section>
    </main>

    <aside>
      <div class="aside"></div>
    </aside>

    <footer>
      <section class="footer"></section>
    </footer>

    <script type="module" src="src/js/script.js"></script>
  </body>
